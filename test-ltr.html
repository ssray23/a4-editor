<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTR Test</title>
    <style>
        * {
            direction: ltr !important;
            unicode-bidi: normal !important;
            text-align: left !important;
            writing-mode: horizontal-tb !important;
        }

        .test-container {
            border: 2px solid red;
            padding: 20px;
            margin: 20px;
            direction: ltr !important;
        }

        .stat-box {
            border: 1px solid blue;
            padding: 10px;
            text-align: center !important;
            direction: ltr !important;
            background: #f0f0f0;
            margin: 10px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            direction: ltr !important;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left !important;
            direction: ltr !important;
        }
    </style>
</head>
<body dir="ltr" style="direction: ltr !important;">
    <div class="test-container" dir="ltr">
        <h1>LTR Direction Test</h1>

        <div class="stat-box">
            <div contenteditable="true" dir="ltr" style="direction: ltr !important; text-align: center !important;">Type here in stat box</div>
        </div>

        <table dir="ltr" style="direction: ltr !important;">
            <tr>
                <th dir="ltr" style="direction: ltr !important;">Header 1</th>
                <th dir="ltr" style="direction: ltr !important;">Header 2</th>
            </tr>
            <tr>
                <td dir="ltr" style="direction: ltr !important;">
                    <div contenteditable="true" dir="ltr" style="direction: ltr !important; text-align: left !important;">Type here in table cell</div>
                </td>
                <td dir="ltr" style="direction: ltr !important;">
                    <div contenteditable="true" dir="ltr" style="direction: ltr !important; text-align: left !important;">Another cell</div>
                </td>
            </tr>
        </table>

        <p>Regular paragraph text should be LTR</p>
        <div contenteditable="true" dir="ltr" style="direction: ltr !important; border: 1px solid green; padding: 5px;">Editable div - type here</div>
    </div>

    <script>
        // Force LTR on everything constantly
        function forceLTR() {
            document.documentElement.style.setProperty('direction', 'ltr', 'important');
            document.body.style.setProperty('direction', 'ltr', 'important');

            const allElements = document.querySelectorAll('*');
            allElements.forEach(el => {
                el.style.setProperty('direction', 'ltr', 'important');
                el.style.setProperty('unicode-bidi', 'normal', 'important');
                el.setAttribute('dir', 'ltr');

                if (el.tagName === 'TD' || el.tagName === 'TH') {
                    el.style.setProperty('text-align', 'left', 'important');
                }
            });
        }

        // Run every 100ms
        setInterval(forceLTR, 100);

        // Run on any input event
        document.addEventListener('input', forceLTR);
        document.addEventListener('focus', forceLTR);
        document.addEventListener('click', forceLTR);

        // Initial run
        forceLTR();
    </script>
</body>
</html>
